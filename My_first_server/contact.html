<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />

    <title>Contact</title>
  </head>
  <body>
    <!-- navigation bar -->
    <div id="nav">
      <a href="#home" class="item">HOME</a>
      <a href="#about" class="item">ABOUT</a>
      <a href="#contact" class="item">CONTACT</a>
    </div>

    <!-- header -->
    <h1 class="textCenter">Contact Page</h1>

    <h3 class="textCenter">
      Please fill in your details in the form below and I will get back to you
      as soon as possible:
    </h3>

    <form action="/contact" method="POST">
      <div id="border">
        <p>Full Name:</p>
        <input
          type="text"
          name="full_name"
          id="full_name"
          placeholder="Full Name"
          required
        /><br />
        <p>Email:</p>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="Your Email"
          required
        /><br />
        <p>Reason for Contacting:</p>
        <textarea
          cols="80"
          rows="10"
          name="contact_field"
          id="contact_field"
          placeholder="Please fill in your reason"
        ></textarea
        ><br /><br />
        <button type="submit" name="btnSubmit" id="btnSubmit">Submit</button>
      </div>
    </form>
    <script src="script.js"></script>
  </body>
</html>
